<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Paint</h1>
    <canvas id="canvas" width="800" height="425"></canvas>
    <div id="radio-group">
        <div class="input-wrapper">
            <label>Line</label>
            <input class="radio-btn" type="radio" name="radioGroup" value="line" checked>
        </div>
        <div class="input-wrapper">
            <label>Circle</label>
            <input class="radio-btn" type="radio" name="radioGroup" value="circle">
        </div>
        <div class="input-wrapper">
            <label>Special line</label>
            <input class="radio-btn" type="radio" name="radioGroup" value="Special line">        
        </div>
        <button id="reset-btn" type="button">clean canvas</button>
    </div>




    <script src="./index.js"></script>
</body>
